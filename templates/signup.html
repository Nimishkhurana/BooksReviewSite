<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>

</head>

<body>
  <div id="page-wrapper">
    <div id="modal-wrapper">
      <div id="modal">

        <div id="cards">
          <div class="card" id="login">

                </svg>
            </div>
            <form id="login-form" action="signin" method="post">
              <div style="color:red">
                {{ error }}
              </div>
              <label>Email

                </label>
              <input type="text" name="login-email" id="login-email" class="textbox">
              <label>Password
                  <a href="#" title="Forgot password?" class="tip">Forgot password?</a>
                </label>
              <input type="password" name="login-password" id="login-password" class="textbox">
              <br>
              <br>

              <button type="submit" class="proceed">Log-in to your account <i class="ion-ios-arrow-thin-right"></i></button>
            </form>
          </div>


          <div class="card" id="register">
            <div class="box">
              <div id="branding-small">
                <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="42px" height="35px" viewBox="0 0 600 332" enable-background="new 0 0 600 332" xml:space="preserve">

                </svg>
              </div>
              <div class="box-header">Register</div>
              <form id="register-form" action="signup" method="post">
                <label>Username</label>
                <input type="text" name="username" class="textbox" id="username">
                <label>Email</label>
                <input type="email" id="register-email" name="register-email" class="textbox">
                <label>Password</label>
                <input type="password" name="signup_password" id="signup_password" class="textbox">
                <label>Confirm Password</label>
                <input type="password" id="confirm_password" class="textbox">
                <span id='message'></span>
                <br>
                <br>

            <button id="create_acc" type="submit" class="proceed">Create an account <i class="ion-ios-arrow-thin-right"></i></button>
          </form>
        </div>
      </div>

        </div>
        <div id="toggle-tabs">
          <div class="tab" id="toggle-login">Sign In</div>
          <div class="tab" id="toggle-register">Register</div>
        </div>

      </div>
    </div>
  </div>

  </form>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" charset="utf-8"></script>
  <script src="{{url_for("static",filename="signup.js")}}" charset="utf-8"></script>
</body>

</html>
